<div class="container">

  <form>

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Nuevo Lanzamiento</h1>
      </div>
      <div class="ui-g-12">
        <p-selectButton [options]="tiposLanzamiento" #instTiposLanzamiento></p-selectButton>
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimiento</label>
        <p-calendar dateFormat="dd/M/yy"
        [readonlyInput]="false" showIcon="true"
          [inline]="false"></p-calendar>
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{instTiposLanzamiento.value==0?'Recibimiento':'Pagamiento'}}</label>
        <p-calendar dateFormat="dd/M/yy"
        [readonlyInput]="false" showIcon="true"
          [inline]="false"></p-calendar>
      </div>
      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descripción</label>
        <input pInputText type="text">
      </div>
      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input pInputText type="text" placeholder="0,00">
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria - {{instCategoria.value}}</label>
        <p-dropdown [options]="categorias" [filter]="false" placeholder="Seleccione"
        #instCategoria></p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Persona - {{instPersona.value }}</label>
        <p-dropdown [options]="personas" [filter]="true" placeholder="Seleccione"
        #instPersona></p-dropdown>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Observación</label>
        <textarea pInputTextarea [rows]="5" [cols]="30" autoResize="autoResize"></textarea>
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Guardar"></button>
        <button pButton type="button" class="ui-button-info" label="Nuevo"></button>
        <a href="javascript:;">Volver a Busqueda</a>
      </div>

    </div>
  </form>

</div>
