<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lanzamiento</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descripción</label>
      <input type="text" pInputText>
    </div>

    <div class="ui-g-12">
      <label style="display:block">Vencimiento</label>
      <input type="text" pInputText style="width: 95px">

      <label>Hasta</label>
      <input type="text" pInputText style="width: 95px">
    </div>

    <div class="ui-g-12">
        <button pButton type="submit" label="Buscar" ></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
        <p-table [value]="lanzamientos">
            <ng-template pTemplate="header">
                <tr>
                    <th>Tipo</th>
                    <th>Descripción</th>
                    <th>Fecha Vencimiento</th>
                    <th>Fecha de Pago</th>
                    <th>Valor</th>
                    <th>Persona</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-lanz>
                <tr>
                    <td>{{lanz.tipo}}</td>
                    <td>{{lanz.descricao}}</td>
                    <td styleClass="col-data">{{lanz.dataVencimento}}</td>
                    <td styleClass="col-data">{{lanz.dataPagamento}}</td>
                    <td styleClass="col-valor">{{lanz.valor}}</td>
                    <td>{{lanz.pessoa}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
  </div>
</div>
