    <button type="button" pButton icon="pi pi-times" label="No" (click)="confirmDialog.reject()"></button>
    <button type="button" pButton icon="pi pi-check" label="Si" (click)="confirmDialog.accept()"></button>
</p-footer>
</p-confirmDialog>
